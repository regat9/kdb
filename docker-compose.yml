services:

    nginx:
        image: nginx:1.27.2-alpine
        container_name: ${PROJECT_NAME}_nginx
        ports:
          - ${NGINX_PORT}:80
          - ${NGINX_PORT_S}:443
        volumes:
          - ./sites:/var/www
          - ./nginx/conf.d:/etc/nginx/conf.d
          - ./nginx/logs:/var/log/nginx/
        depends_on:
          - php
          - postgres
        environment:
          TZ: ${WORKSPACE_TIMEZONE}
        networks:
          - local_network

    php:
        build:
          context: ./
          dockerfile: ./.docker/php-8.4/Dockerfile
          args:
            - USER_ID
            - GROUP_ID
        container_name: ${PROJECT_NAME}_php-8.4
        ports:
          - ${PHP_PORT}:9000
        working_dir: /var/www
        volumes:
          - ./.ssh:/home/www-data/.ssh
          - ./sites:/var/www
          - ./.docker/php-8.4/php.ini:/usr/local/etc/php/php.ini
        depends_on:
          - postgres
        networks:
          - local_network

    postgres:
        image: postgres:17.2-alpine
        container_name: ${PROJECT_NAME}_postgres
        command: ["postgres", "-c", "log_statement=all"]
        volumes:
          - ./postgres/data:/var/lib/postgresql/data
          - ./postgres/dump:/dump
        ports:
          - ${POSTGRES_PORT}:5432
        restart: unless-stopped
        environment:
          POSTGRES_DB: ${POSTGRES_DB}
          POSTGRES_USER: ${POSTGRES_USER}
          POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
        networks:
          - local_network       

networks:
    local_network:
        name: local_network
